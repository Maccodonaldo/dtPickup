<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Your Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row align-items-center>
      <ion-col align-items-center>
        <img src="assets/img/person-picture@1x.png" srcset="assets/img/person-picture@2x.png 2x,
        assets/img/person-picture@3x.png 3x,
        assets/img/person-picture@4x.png 4x" class="Oval">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col align-items-center>
        <div>{{user_profile.name}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col align-items-center>
        <div>{{user_profile?.company}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col align-items-center>
        <div>{{user_profile.rating}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list *ngFor="let template of templates">
    <button ion-item>
      <span class="CheckShape"></span>
      <div>{{template.type}}</div>
      <span class="StartShape"></span>
      <div>{{template.startpoint}}</div>
      <span class="FinishShape"></span>
      <div>{{template.endpoint}}</div>
    </button>
  </ion-list>
</ion-content>
