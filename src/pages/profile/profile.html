<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <center>
  <img src="img/person-picture.png"
    srcset="img/person-picture@2x.png 2x,
            img/person-picture@3x.png 3x,
            img/person-picture@2x.png 4x"
    class="Oval">
    <div>{{fullname}}</div>
    <div>{{company}}</div>
    <div>{{rating}}</div>
  </center>
  <ion-list>
    <button>
      
    </button>
  </ion-list>
</ion-content>
