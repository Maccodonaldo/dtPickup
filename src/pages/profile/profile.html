<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Your Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center><img src="assets/img/person-picture@1x.png" srcset="assets/img/person-picture@2x.png 2x,
  assets/img/person-picture@3x.png 3x,
  assets/img/person-picture@4x.png 4x" class="Oval"></div>
  <div class="ProfileFullName" text-center>{{user_profile.first_name}} {{user_profile.name}}</div>
  <div text-center>{{user_profile?.company}}</div>
  <div text-center><ion-icon *ngFor="let i of user_profile.rating | fill" name="star" color="star"></ion-icon></div>
  <ion-list *ngFor="let template of templates">
    <button ion-item>
      <div *ngIf="template.isDriver == true"><img src="assets/svg/voluntarily_graphical.svg"/> <span style="font-size: 2em">Driver</span></div>
      <div *ngIf="template.isDriver == false"><img src="assets/svg/error_graphical.svg"/> <span style="font-size: 2em">Passenger</span></div>
      <div><img src="assets/svg/arrow-start_solid.svg"/> {{template.startpoint}}</div>
      <div><img src="assets/svg/arrow-target_solid.svg"/> {{template.endpoint}}</div>
    </button>
  </ion-list>
</ion-content>
