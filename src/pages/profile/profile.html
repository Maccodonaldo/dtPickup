<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Your Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center><img src="assets/img/person-picture@1x.png" srcset="assets/img/person-picture@2x.png 2x,
  assets/img/person-picture@3x.png 3x,
  assets/img/person-picture@4x.png 4x" class="Oval"></div>
  <div class="ProfileFullName" text-center>{{user_profile.first_name}} {{user_profile.name}}</div>
  <div text-center>{{user_profile?.company}}</div>
  <div text-center><ion-icon *ngFor="let i of user_profile.rating | fill" name="star" color="star" width="22px" height="22px"></ion-icon></div>
  <ion-list *ngFor="let template of templates">
    <button ion-item>
      <img src="assets/img/voluntarily_graphical.svg" class="CheckShape"/>
      <div>{{template.type}}</div>
      <img src="assets/img/arrow-target_solid.svg"  class="StartShape"/>
      <div>{{template.startpoint}}</div>
      <img src="assets/img/arrow-target_solid.svg"  class="FinishShape"/>
      <div>{{template.endpoint}}</div>
    </button>
  </ion-list>
</ion-content>
