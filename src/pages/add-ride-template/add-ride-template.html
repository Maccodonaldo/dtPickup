<ion-header>
  <ion-navbar>

    <ion-title>Create Ride Template </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>

  <div padding>
      <ion-segment [(ngModel)]="type">
        <ion-segment-button value="driver">
          Fahrer
        </ion-segment-button>
        <ion-segment-button value="passenger">
          Mitfahrer
        </ion-segment-button>
      </ion-segment>
  </div>

  <ion-list padding>
    
    <ion-item (click)="openAddressModal('start')">
      <ion-label >Startort: </ion-label>
      <ion-input disabled [(ngModel)]="start_loaction.description" type="text"></ion-input>
    </ion-item>

    <ion-item (click)="openAddressModal('destination')">
      <ion-label >Zielort: </ion-label>
      <ion-input disabled [(ngModel)]="destination_location.description" type="text"></ion-input>
    </ion-item>

  
    <ion-item>
        <ion-label >Datum: </ion-label>
        <ion-datetime displayFormat="MMM .DD. YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="date"></ion-datetime>
    </ion-item>

    <ion-item >
        <ion-label >Uhrzeit: </ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH : mm" [(ngModel)]="time"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button full color="green"> Speichern</button>
</ion-footer>
